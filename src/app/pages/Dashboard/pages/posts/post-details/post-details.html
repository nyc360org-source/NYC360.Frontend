<div class="page-container">

  <div class="details-header">
    <a routerLink="/admin/posts" class="btn-back">
      <i class="bi bi-arrow-left"></i> Back to Posts
    </a>
    
    <div class="actions" *ngIf="post">
      <a [routerLink]="['/admin/posts/edit', post.id]" class="btn-edit">
        <i class="bi bi-pencil-square"></i> Edit Post
      </a>
    </div>
  </div>

  <div *ngIf="isLoading" class="state-container">
    <div class="spinner-border text-gold" role="status"></div>
    <p>Loading Article...</p>
  </div>

  <div *ngIf="errorMessage" class="state-container text-danger">
    <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && post" class="article-card fade-in">
    
    <div class="article-meta">
      <span class="category-badge">{{ getCategoryName(post.category) }}</span>
      </div>

    <h1 class="article-title">{{ post.title }}</h1>

    <div class="article-image-wrapper" *ngIf="post.imageUrl">
      <img [src]="environment.apiBaseUrl2 + '/uploads/' + post.imageUrl" 
           alt="{{ post.title }}" 
           class="cover-image">
    </div>

    <div class="article-body">
      <p>{{ post.content }}</p>
    </div>

  </div>

</div>
