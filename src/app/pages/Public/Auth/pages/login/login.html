<div class="auth-container">
  <div class="auth-card">
    
    <div class="card-header">
      <h2>Welcome Back</h2>
      <p>Sign in to access your NYC360 dashboard</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3" 
         style="background: rgba(220, 53, 69, 0.2); color: #ff6b6b; border: 1px solid #ff6b6b; border-radius: 4px; padding: 10px; font-size: 14px;">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      
      <div class="form-group mb-3">
        <label>Email Address</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope"></i>
          <input type="email" [(ngModel)]="loginData.email" name="email" placeholder="name@example.com" required>
        </div>
      </div>

      <div class="form-group mb-4">
        <label>Password</label>
        <div class="input-wrapper">
          <i class="bi bi-lock"></i>
          <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <button type="submit" class="btn-gold w-100" [disabled]="isLoading">
        <ng-container *ngIf="!isLoading">LOG IN</ng-container>
        <ng-container *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Processing...
        </ng-container>
      </button>

      <div class="auth-footer mt-4">
        <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        
        <a routerLink="/forgot-password" class="forgot-pass">Forgot Password?</a>
      </div>
      
    </form>
  </div>
</div>
