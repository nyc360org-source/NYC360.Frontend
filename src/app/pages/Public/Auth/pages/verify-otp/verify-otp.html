  <div class="auth-container">
      <div class="auth-card">
        <div class="card-header">
          <h2>Two-Factor Auth</h2>
          <p>Enter the code sent to {{ email }}</p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onVerify()">
          <div class="form-group mb-4">
            <label>Verification Code</label>
            <div class="input-wrapper">
              <i class="bi bi-shield-lock"></i>
              <input type="text" [(ngModel)]="otpCode" name="otp" placeholder="123456" required maxlength="6">
            </div>
          </div>

          <button type="submit" class="btn-gold w-100" [disabled]="isLoading || otpCode.length < 6">
            <span *ngIf="!isLoading">VERIFY</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
          </button>
        </form>
      </div>
    </div>
