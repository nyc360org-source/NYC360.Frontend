<div class="auth-container">
  <div class="auth-card">
    
    <div class="card-header">
      <h2>Set New Password</h2>
      <p>Create a strong password for your account.</p>
    </div>

    <div *ngIf="successMessage" class="alert-box success fade-in">
      <i class="bi bi-check-circle-fill"></i>
      <span>{{ successMessage }}</span>
    </div>

    <div *ngIf="errorMessage" class="alert-box error fade-in">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      
      <div class="form-group mb-3">
        <label>New Password</label>
        <div class="input-wrapper">
          <i class="bi bi-lock-fill"></i>
          <input type="password" formControlName="newPassword" placeholder="Minimum 6 characters" required>
        </div>
        <small class="text-danger" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          Password must be at least 6 chars.
        </small>
      </div>

      <div class="form-group mb-4">
        <label>Confirm Password</label>
        <div class="input-wrapper">
          <i class="bi bi-lock-fill"></i>
          <input type="password" formControlName="confirmPassword" placeholder="Re-enter password" required>
        </div>
      </div>

      <button type="submit" class="btn-gold w-100" [disabled]="isLoading || resetForm.invalid">
        <span *ngIf="!isLoading">RESET PASSWORD</span>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      </button>

    </form>

    <div class="auth-footer mt-4">
      <a routerLink="/login">Back to Login</a>
    </div>

  </div>
</div>
