<div class="auth-container">
  <div class="auth-card">
    
    <div class="card-header">
      <h2>Reset Password</h2>
      <p>Enter your email to receive a reset link</p>
    </div>

    <div *ngIf="successMessage" class="alert-box success">
      <i class="bi bi-check-circle-fill"></i>
      <span>{{ successMessage }}</span>
    </div>

    <div *ngIf="errorMessage" class="alert-box error">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="form-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope"></i>
          <input type="email" 
                 [(ngModel)]="email" 
                 name="email" 
                 placeholder="name@example.com" 
                 required>
        </div>
      </div>

      <button type="submit" class="btn-gold" [disabled]="isLoading">
        <span *ngIf="!isLoading">SEND RESET LINK</span>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? <a routerLink="/Login">Back to Login</a></p>
    </div>

  </div>
</div>
