<nav class="nav-bar-container">
  
  <div class="top-header">
    <button class="mobile-toggle" (click)="toggleMenu()">
      <i class="bi" [ngClass]="isMenuOpen ? 'bi-x-lg' : 'bi-list'"></i>
    </button>

    <div class="logo" routerLink="/">
      <span class="logo-text">NYC360</span>
    </div>

    <ul class="main-links d-none d-lg-flex">
      <li><a routerLink="/news" routerLinkActive="active">NEWS</a></li>
      <li><a routerLink="/politics" routerLinkActive="active">POLITICS</a></li>
    </ul>

    <div class="actions">
      
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/Login" class="subscribe ">Login</a>
        <a routerLink="/Signup" class="subscribe-button">Sign Up</a>
      </ng-container>

<div class="d-flex align-items-center gap-2" *ngIf="isLoggedIn">
    
    <a routerLink="/profile" class="profile-btn" title="My Profile">
      <i class="bi bi-person-circle fs-4 text-white"></i>
    </a>

    <button (click)="logout()" class="auth-link">Logout</button>
  </div>    </div>
  </div>

  <div class="mobile-menu" [class.open]="isMenuOpen">
    <ul class="mobile-links">
      <li><a routerLink="/" (click)="toggleMenu()">HOME</a></li>
      <li *ngIf="isAdmin"><a routerLink="/admin/dashboard" (click)="toggleMenu()">DASHBOARD</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/login" (click)="toggleMenu()">LOGIN</a></li>
      <li *ngIf="isLoggedIn"><a (click)="logout()">LOGOUT</a></li>
    </ul>
  </div>

  <hr class="divider top-divider">
  <div class="date-section">{{ currentDate | date:'EEEE, MMMM d, y' }}</div>
  <hr class="divider bottom-divider">
  
  <div class="sub-links-bar d-none d-md-block">
    <ul class="sub-links">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a></li>
      
      <li *ngIf="isAdmin">
        <a routerLink="/admin/dashboard" routerLinkActive="active" class="highlight-link">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </li>


    </ul>
  </div>
</nav>
